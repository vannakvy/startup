name : StartUp Reactjs CI

on :
  push:
    branches: [master]
  pull_request:
    branches: [master]

  jobs:
    build:
      runs-on: self-hosted

      steps:
        uses: actions/checkout@v2
      - name: Use Nodejs ${{matrix.node-version}}
        uses: actions/setup-node@v2
        with: 
          node-version: ${{matrix.node-version}}
      - run: 
          npm install 
          npm run build 

